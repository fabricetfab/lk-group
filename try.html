<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Width Layout with Media Queries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 1200px; /* Fixed width for large screens */
            margin: 0 auto; /* Centers the container */
            background-color: lightblue;
        }
        .content {
            padding: 20px;
            font-size: 18px;
        }

        /* Media query for smaller screens */
        @media (max-width: 1200px) {
            .container {
                width: 90%; /* 90% of the screen width for smaller screens */
                padding: 0 10px; /* Add some padding to prevent content from touching edges */
            }
        }

        /* Media query for very small screens (like mobile phones) */
        @media (max-width: 600px) {
            .container {
                width: 100%; /* Full width on mobile screens */
                padding: 0 15px; /* Extra padding for mobile */
            }
            .content {
                font-size: 16px; /* Smaller font size on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Welcome to the Responsive Page</h1>
            <p>This layout adjusts for smaller screens to improve usability.</p>
        </div>
    </div>
</body>
</html>
