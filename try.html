<form action="submit_form" method="POST">
  <!-- Agent/Officer Name -->
  <label for="agentName">Agent/Officer Name:</label>
  <input type="text" id="agentName" name="agentName" required>

  <!-- Date of Visit -->
  <label for="visitDate">Date of Visit:</label>
  <input type="date" id="visitDate" name="visitDate" required>

  <!-- Customer Name -->
  <label for="customerName">Customer Name:</label>
  <input type="text" id="customerName" name="customerName" required>

  <!-- Customer ID/Account Number -->
  <label for="customerID">Customer ID/Account Number:</label>
  <input type="text" id="customerID" name="customerID" required>

  <!-- Visit Type -->
  <label for="visitType">Visit Type (New/Current):</label>
  <input type="text" id="visitType" name="visitType" required>

  <!-- Decision/Outcome -->
  <label for="decisionOutcome">Decision/Outcome:</label>
  <textarea id="decisionOutcome" name="decisionOutcome" required></textarea>

  <!-- Follow-Up Actions -->
  <label for="followUpActions">Follow-Up Actions Needed:</label>
  <textarea id="followUpActions" name="followUpActions" required></textarea>

  <!-- Alternative Contact -->
  <label for="altContact">Alternative Contact (if any):</label>
  <input type="text" id="altContact" name="altContact">

  <!-- Additional Notes -->
  <label for="additionalNotes">Additional Notes/Comments:</label>
  <textarea id="additionalNotes" name="additionalNotes"></textarea>

  <!-- Submit Button -->
  <button type="submit">Submit</button>
</form>
