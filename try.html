<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Truncation</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .truncate {
            display: -webkit-box;
            -webkit-line-clamp: 1; /* Limits to 2 lines */
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.5; /* Adjust line height if needed */
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <p class="truncate">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce vehicula dui et risus aliquam, in tincidunt nulla dictum. Nullam condimentum purus sed sapien tempor, at sodales mi dictum. Integer ornare cursus diam. Nulla facilisi.
    </p>
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Home</button>
          <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Profile</button>
          <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Contact</button>
          <button class="nav-link" id="nav-disabled-tab" data-bs-toggle="tab" data-bs-target="#nav-disabled" type="button" role="tab" aria-controls="nav-disabled" aria-selected="false" disabled>Disabled</button>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">...</div>
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">...</div>
        <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab" tabindex="0">...</div>
        <div class="tab-pane fade" id="nav-disabled" role="tabpanel" aria-labelledby="nav-disabled-tab" tabindex="0">...</div>
      </div>

      <div id="container" style="width: 300px; height: 300px; background-color: lightblue;">
        Hover over me and leave me!
      </div>
      
      <script>
        const container = document.getElementById('container');
      
        container.addEventListener('mouseleave', function() {
          alert('Mouse left the container!');
        });
      </script>
      

      <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
