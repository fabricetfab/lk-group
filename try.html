<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Quadrilateral Card</title>
    <style>
        .card {
            width: 200px; /* Base width */
            height: 200px; /* Maximum height */
            background: #3498db;
            clip-path: polygon(0% 100%, 100% 100%, 75% 0%, 0% 0%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="card">Custom Shape</div>

</body>
</html>
